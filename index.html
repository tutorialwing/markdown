<!DOCTYPE html>
<html>

<head>
<title>Markdown Preview</title>

<link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
	<div class="main">
		<div class="header">
			<span style="font-size: 15pt;">Markdown Preview</h1>
		</div>
		<div id="main">
			 <div class="containers">
				<div class="container" style="padding: 0 12px;">
					<div class="label">
						<span>Markdown</span>
					</div>
					<textarea id="markdown" class="inputPane"></textarea>
				</div>
				<div class="container" style="padding-right: 12px;">
					<div class="label">
						<span>Preview</span>
					</div>
					<div id="preview" class="pane">

					</div>
				</div>
			 </div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
